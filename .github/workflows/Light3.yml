ame: lighthouse

on:
  workflow_call:
    inputs:
      input_artifact:
        type: string
        required: false
        default: "site-minified"
      output_artifact:
        type: string
        required: false
        default: "site-ready"
      port:
        type: number
        required: false
        default: 8000

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Descargar sitio minificado
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.input_artifact }}
          path: site

      - name: Servir site/ con Python (background)
        run: |
          python3 -m http.server ${{ inputs.port }} --bind 127.0.0.1 --directory site &
          sleep 2

      - name: Generar Lighthouse Report en site/report/index.html
        run: |
          mkdir -p site/report
          npx --yes @lhci/cli autorun \
            --collect.url=http://127.0.0.1:${{ inputs.port }}/ \
            --collect.numberOfRuns=1 \
            --upload.target=filesystem \
            --upload.outputDir=./site/report \
            --upload.reportFilenamePattern=index.%%EXTENSION%%

      - name: Subir artifact listo para deploy (incluye /report/)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.output_artifact }}
          path: site
          retention-days: 7
